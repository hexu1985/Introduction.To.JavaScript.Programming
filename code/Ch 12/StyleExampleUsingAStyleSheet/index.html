<!DOCTYPE html>
<html>
  <head>
    <title>StyleExample</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="example">
      The text in this <code>&lt;div&gt;</code> element is justified,
      framed by a solid blue border, and padded by 15 pixels inside
      the border on the left and right sides.  The content area takes
      up 70% of the horizontal space, and the <code>&lt;div&gt;</code>
      element is centered in the window.
    </div>
  </body>
</html>
